<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <title>Home</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/pricing/">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://d1h0x9w88ijkiq.cloudfront.net/3679a/images/favicon_play.ico">
    
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src = "main.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #2196F3;">
        <a class="navbar-brand"><div id="title"> PHAROS </div></a>
        <div id="search_Bar"><i class="material-icons">search</i></div>
        <div id="three_Dots" ><i class="material-icons">more_vert</i></div>
    </nav>

<div id="Main interface">
    <div class="container-fluid text-center"> 
        <div class= "row justify-content-md-center">
            <div class="col-md">
                <div id ="firstBox">
                
                    <h1 id="box1_Titre">Élections</h1>

                    <input id = "firstRadio" type="radio" checked name= "none" onclick ="showFederaux(); uncheckAll()"></input>
                    <div id="box1_0_nom"></div><div id="box1_0_date"></div>
                   
                    <input id = "secondRadio" type="radio" name = "none" onclick ="showProvinciaux(); uncheckAll()"></input>
                    <div id="box1_1_nom"></div><div id="box1_1_date"></div>
                   
                    <input id = "thirdRadio" type="radio" name = "none" onclick ="showFederaux(); uncheckAll()"></input>
                    <div id="box1_2_nom"></div><div id="box1_2_date"></div>
                    
                    <input id = "fourthRadio" type="radio" name = "none" onclick ="showProvinciaux(); uncheckAll()"></input>
                    <div id="box1_3_nom"></div><div id="box1_3_date"></div>
                </div>
            </div>

            <div class="col-sm offset"></div>
           
            <div class="col-md">
                <div id ="federaux">
                    
                        <h1 id="box2_Titre">Partis politiques fédéreaux</h1>
        
                        <input type="checkbox" value = "1" id="fed0" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_0_abv"></div><div id="box2_0_fn"></div>
                        
                        <input type="checkbox" id="fed1" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_1_abv"></div><div id="box2_1_fn"></div>
                        
                        <input type="checkbox" id="fed2" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_2_abv"></div><div id="box2_2_fn"></div>
                        
                        <input type="checkbox" id="fed3" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_3_abv"></div><div id="box2_3_fn"></div>

                        <input type="checkbox" id="fed4" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_4_abv"></div><div id="box2_4_fn"></div>

                        <input type="checkbox" id="fed5" onclick = "linkCheckBoxes()"></input>
                        <div id="box2_5_abv"></div><div id="box2_5_fn"></div>
                </div>  
            </div>
            <div class="col-md">
                <div id = "provinciaux" style="display: none";>     

                    <h1 id="box3_Titre">Partis politiques provinciaux</h1>

                    <input type="checkbox" id="prov0" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_0_abv"></div><div id="box3_0_fn"></div>

                    <input type="checkbox" id="prov1" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_1_abv"></div><div id="box3_1_fn"></div>
                        
                    <input type="checkbox" id="prov2" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_2_abv"></div><div id="box3_2_fn"></div>
                                    
                    <input type="checkbox" id="prov3" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_3_abv"></div><div id="box3_3_fn"></div>
                        
                    <input type="checkbox" id="prov4" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_4_abv"></div><div id="box3_4_fn"></div>
                        
                    <input type="checkbox" id="prov5" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_5_abv"></div><div id="box3_5_fn"></div>
                        
                    <input type="checkbox" id="prov6" onclick = "linkCheckBoxes()"></input>
                    <div id="box3_6_abv"></div><div id="box3_6_fn"></div>
                </div>    
            </div>

            <div class="col-lg offset"></div>

            <div class="col-md-1">
                <div id="fourthBox">
                    <div id="box4_Titre">Actions</div>
                    <button id="firstButton" type="submit" class = "button" disabled onclick = "saveInfo()">
                        <div id="connaitre">
                            Connaitre les propositions...                         
                        </div>
                    </button>
                    <button id="secondButton" type ="submit" class = "button" disabled onclick = "document.location = 'propositions_comparer.html'">
                        <div id="comparer">
                            Comparer deux propositions...
                        </div>
                    </button>
                </div>   
            </div>
        </div>
    </div>
</div>

</body>

</html>
